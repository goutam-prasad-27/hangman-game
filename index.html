<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Hangman Game</title>
	</head>
	<body>
		<div class="gameEnd">
			<div class="content">
				<img src="images/lost.gif" alt="gif" />
				<h4>Game Over!</h4>
				<p>The correct word was: <b>alpha</b></p>
				<button class="playAgain">Play Again</button>
			</div>
		</div>
		<div class="container">
			<div class="hangBox">
				<img src="images/hangman-0.svg" alt="hangman-img" />
				<h1>Hangman Game</h1>
			</div>
			<div class="gameBox">
				<ul class="queryDisplay">
					<!-- <li class="letter guessed">a</li> -->    <!--*list for showing the guessed letter -->
				</ul>
				<h4 class="hint">
					Hint:
					<b>text</b>
				</h4>
				<h4 class="guesses">
					Incorrect Guesses:
					<b>0 / 6</b>
				</h4>
				<div class="keyboard">
					<!-- <button>a</button><button>b</button><button>c</button
					><button>d</button><button>e</button><button>f</button
					><button>g</button><button>h</button><button>i</button
					><button>j</button><button>k</button><button>l</button
					><button>m</button><button>n</button><button>o</button
					><button>p</button><button>q</button><button>r</button
					><button>s</button><button>t</button><button>u</button
					><button>v</button><button>w</button><button>x</button
					><button>y</button><button>z</button> -->        <!--* all the buttons for keyboard -->
				</div>
			</div>
		</div>
		<script src="scripts/main-data.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
